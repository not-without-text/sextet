<head>
  <title>Sextet - worded puzzle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@550&amp;display=swap" rel="stylesheet">
  <style>
    * {
      font-family: "Source Code Pro", monospace;
      font-size: 80px;
      text-align: center;
      color: #4a2b01;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #d9d69c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      border-color: #251501;
      border-width: 10px;
      border-radius: 5px;
      border-style: solid;
      background-color: #966623;
    }
    button:hover {
      background-color: #c28a3c;
    }
    button:active {
      background-color: #deb157;
    }
    button.line {
      display: block;
      width: 320px;
    }
    button.square {
      width: 120px;
      display: inline-block;
      margin-left: 5px;
      margin-right: 5px;
      padding: 0;
    }
    .hidden {
      display: none;
    }
  </style>
  <script>
    let questions = [
      [0,"typehi","hi"],
      null,
      [0,"tooths","teeth"],
      [0,"sheeps","sheep"],
      [0,"axises","axes"],
      [0,"fishes","fish"],
      [1,"nuclei","nucleuses","nucleusses"],
      null,
      [0,"lended","lent"],
      [0,"seeked","sought"],
      [0,"burned","burnt"],
      [1,"strung","stringed"],
      [0,"canned","could"],
      [0,"worked","wrought"],
      [0,"lieded","laid"]
    ]
    function load() {
      let curDiv = document.createElement("div")
      let num = 1;
      document.querySelector("#levels").appendChild(curDiv)
      for (let question of questions) {
        if (question) {
          let levelButton = document.createElement("button");
          levelButton.classList.add("square")
          levelButton.textContent = num.toString()
          curDiv.appendChild(levelButton)
          num++
        } else {
          curDiv = document.createElement("div")
          document.querySelector("#levels").appendChild(curDiv)
        }
      }
    }
    function launch() {
      document.querySelector("#menu").classList.add("hidden")
      document.querySelector("#levels").classList.remove("hidden")
    }
  </script>
</head>

<body onload="load()">
  <div id="menu">
    sextet
    <button class="line" onclick="launch()">launch</button>
    <button class="line">option</button>
    <button class="line">credit</button>
  </div>
  <div id="levels" class="hidden"></div>
</body>
