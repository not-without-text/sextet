<head>
  <title>sextet - worded puzzle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@550&amp;display=swap" rel="stylesheet">
  <style>
    * {
      font-family: "Source Code Pro", monospace;
      font-size: 80px;
      text-align: center;
      color: #4a2b01;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #d9d69c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button, input {
      border-color: #251501;
      border-width: 10px;
      border-radius: 5px;
      border-style: solid;
    }
    button {
      background-color: #966623;
    }
    button:hover {
      background-color: #c28a3c;
    }
    button:active {
      background-color: #deb157;
    }
    .longer {
      display: block;
      width: 320px;
    }
    .square {
      width: 120px;
      display: inline-block;
      margin-left: 5px;
      margin-right: 5px;
      padding: 0;
    }
    input {
      background-color: #b3af6d
    }
    input:focus {
      background-color: #d1cd77
    }
    .hidden {
      display: none;
    }
  </style>
  <script>
    let series = [
      [0,"typehi","hi"],
      null,
      [0,"tooths","teeth"],
      [0,"sheeps","sheep"],
      [0,"axises","axes"],
      [0,"fishes","fish"],
      [1,"nuclei","nucleuses","nucleusses"],
      null,
      [0,"lended","lent"],
      [0,"seeked","sought"],
      [0,"burned","burnt"],
      [1,"strung","stringed"],
      [0,"canned","could"],
      [0,"worked","wrought"],
      [0,"lieded","laid"]
    ]
    function loadup() {
      let curDiv = document.createElement("div")
      let number = 0;
      document.querySelector("#levels").appendChild(curDiv)
      for (let puzzle of series) {
        if (puzzle) {
          let lvTile = document.createElement("button");
          lvTile.classList.add("square")
          lvTile.onclick = () => reveal(number)
          number++
          lvTile.textContent = number.toString()
          curDiv.appendChild(lvTile)
        } else {
          curDiv = document.createElement("div")
          document.querySelector("#levels").appendChild(curDiv)
        }
      }
    }
    function launch() {
      document.querySelector("#screen").classList.add("hidden")
      document.querySelector("#levels").classList.remove("hidden")
      document.querySelector("#puzzle").classList.add("hidden")
    }
    function reveal(number) {
      let puzzle = series[number]
      document.querySelector("#puzzle").classList.remove("hidden")
      document.querySelector("#levels").classList.add("hidden")
      if (puzzle[0] === 0) {
        document.querySelector("#prompt").textContent = puzzle[1]
        document.querySelector("#bottom").textContent = ""
      } else {
        document.querySelector("#bottom").textContent = puzzle[1]
        document.querySelector("#prompt").textContent = ""
      }
      document.querySelector("#answer").onchange = function() {
        console.log("checking")
        if (puzzle.indexOf(this.value.toLowerCase()) > 1) {
          if (series[number+1]) {
            reveal(number+1)
          } else {
            document.querySelector("#puzzle").classList.add("hidden")
            document.querySelector("#levels").classList.remove("hidden")
          }
        } else {
          this.value = ""
        }
      }
    }
  </script>
</head>

<body onload="loadup()">
  <div id="screen">
    sextet
    <button class="longer" onclick="launch()">launch</button>
    <button class="longer">option</button>
    <button class="longer">credit</button>
  </div>
  <div id="levels" class="hidden"></div>
  <div id="puzzle" class="hidden">
    <span id="prompt">sextet</span>
    <input id="answer" class="longer">
    <span id="bottom">sextet</span>
  </div>
</body>
